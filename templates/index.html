{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
<div class="hero-section">
    <div class="slideshow-container">
        <!-- Add your images in static/images folder and reference them here -->
        <div class="slide fade">
            <img src="{{ url_for('static', filename='images/slide1.jpg') }}" alt="Interior Design">
        </div>
        <div class="slide fade">
            <img src="{{ url_for('static', filename='images/slide2.jpg') }}" alt="False Ceiling">
        </div>
        <div class="slide fade">
            <img src="{{ url_for('static', filename='images/slide3.jpg') }}" alt="Modern Interior">
        </div>
    </div>
</div>

<section class="services">
    <h2>Our Services</h2>
    <div class="services-grid">
        <div class="service-card">
            <i class="fas fa-crown"></i>
            <h3>Ceiling Tiles</h3>
            <p>Premium quality ceiling tiles for modern interiors</p>
        </div>
        <div class="service-card">
            <i class="fas fa-layer-group"></i>
            <h3>Partitioning Boards</h3>
            <p>Innovative partitioning solutions</p>
        </div>
        <div class="service-card">
            <i class="fas fa-lightbulb"></i>
            <h3>Lighting Solutions</h3>
            <p>Modern lighting for every space</p>
        </div>
    </div>
</section>
{% endblock %}
