{% extends "base.html" %}
{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="contact-hero">
    <h1>Get in Touch</h1>
</div>

<section class="contact-section">
    <div class="contact-grid">
        <div class="contact-info">
            <h2>Contact Information</h2>
            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <p>#702, 9th A main Indiranagar 1st stage<br>Indiranagar, Bengaluru, Karnataka, India</p>
            </div>
            <div class="info-item">
                <i class="fas fa-phone"></i>
                <p>+918025219916</p>
            </div>
            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <p>info@tridentinteriors.in</p>
            </div>
        </div>

        <div class="contact-form">
            <h2>Send us a Message</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>

    <div class="map-section">
        <h2>Our Location</h2>
        <div class="map-container">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3887.9928727422335!2d77.6358!3d12.9783!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMTLCsDU4JzQyLjAiTiA3N8KwMzgnMDguOSJF!5e0!3m2!1sen!2sin!4v1635134444889!5m2!1sen!2sin" 
                width="100%" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </div>
    </div>
</section>
{% endblock %}
