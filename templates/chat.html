<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Chat</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            width: 60%;
            max-width: 800px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5rem;
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            background: #f4f4f9;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .chat-box::-webkit-scrollbar {
            width: 8px;
        }
        .chat-box::-webkit-scrollbar-thumb {
            background: #4CAF50;
            border-radius: 5px;
        }
        .message {
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .message.user {
            background: #d1ffd1;
            align-self: flex-end;
            color: #333;
        }
        .message.bot {
            background: #ffd1d1;
            align-self: flex-start;
            color: #333;
        }
        form {
            display: flex;
            gap: 10px;
            padding: 15px;
            background: #f4f4f9;
            border-top: 1px solid #ddd;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 16px;
            outline: none;
        }
        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background: #45a049;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background: #4CAF50;
            color: white;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Fun Chat with AI üéâ
        </div>
        <div class="chat-box">
            {% for message in chat_history %}
                <div class="message {% if message.startswith('You:') %}user{% else %}bot{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
        <form method="POST">
            <input type="text" name="user_message" placeholder="Say something fun..." required>
            <button type="submit">Send üöÄ</button>
        </form>
        <div class="footer">
            Created with ‚ù§Ô∏è by You
        </div>
    </div>
    <script>
        // Automatically scroll to the bottom of the chat box
        const chatBox = document.querySelector('.chat-box');
        chatBox.scrollTop = chatBox.scrollHeight;
    </script>
</body>
</html>
